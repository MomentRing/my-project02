<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getArea = (width) => {
        return (height) => {
          return height * width;
        };
      };
      const getTenWidthArea = getArea(10);
      console.log(getTenWidthArea(10));
      console.log(getTenWidthArea(20));
    </script>
  </body>
